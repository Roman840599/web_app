{% extends 'main/layout.html' %}

{% block title %}Добавить статью{% endblock %}

{% block content %}
    <div class="features">
        <h1>Добавить новую статью</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
            <span>{{ error }}</span><br>
            <button class="btn btn-success" type="submit">Добавить статью</button>
            <button class="btn btn-warning"><a href="{% url 'news_home' %}">К новостям</a></button>
        </form>
    </div>

{% endblock %}
